openapi: 3.0.0
info:
  title: Board Meeting Request & Voting System - Meetings API
  description: Meeting request creation, approval, and management endpoints
  version: 1.0.0
  contact:
    name: UBS Board Solutions
    email: board-solutions@ubs.example.com

servers:
  - url: https://api.ubs.example.com/v1
    description: Production API
  - url: https://api-staging.ubs.example.com/v1
    description: Staging API
  - url: http://localhost:5000/v1
    description: Local development

tags:
  - name: Meeting Requests
    description: User meeting request submission and SEC admin approval workflow
  - name: Meetings
    description: Approved meetings retrieval and management

paths:
  /meeting-requests:
    post:
      summary: Create meeting request
      operationId: createMeetingRequest
      tags:
        - Meeting Requests
      security:
        - azureAd: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingRequestRequest'
      responses:
        '201':
          description: Meeting request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRequestResponse'
        '400':
          description: Invalid input (date in past, invalid time, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable entity (business logic violation)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List meeting requests
      operationId: listMeetingRequests
      tags:
        - Meeting Requests
      security:
        - azureAd: []
      parameters:
        - name: status
          in: query
          description: Filter by request status
          schema:
            type: string
            enum: [Pending, Approved, Rejected]
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Items per page
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: List of meeting requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRequestListResponse'
        '401':
          description: Unauthorized

  /meeting-requests/{requestId}:
    get:
      summary: Get meeting request details
      operationId: getMeetingRequest
      tags:
        - Meeting Requests
      security:
        - azureAd: []
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Meeting request details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRequestResponse'
        '401':
          description: Unauthorized
        '404':
          description: Meeting request not found

  /meeting-requests/{requestId}/approve:
    post:
      summary: Approve meeting request (SEC admin only)
      operationId: approveMeetingRequest
      tags:
        - Meeting Requests
      security:
        - azureAd: [SecAdmin]
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproveMeetingRequestRequest'
      responses:
        '200':
          description: Meeting request approved, meeting created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingResponse'
        '400':
          description: Cannot approve (invalid state, etc.)
        '401':
          description: Unauthorized or not SEC admin
        '404':
          description: Meeting request not found
        '422':
          description: Business logic violation

  /meeting-requests/{requestId}/reject:
    post:
      summary: Reject meeting request (SEC admin only)
      operationId: rejectMeetingRequest
      tags:
        - Meeting Requests
      security:
        - azureAd: [SecAdmin]
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RejectMeetingRequestRequest'
      responses:
        '200':
          description: Meeting request rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRequestResponse'
        '400':
          description: Cannot reject (invalid state, etc.)
        '401':
          description: Unauthorized or not SEC admin
        '404':
          description: Meeting request not found

  /meetings:
    get:
      summary: List approved meetings
      operationId: listMeetings
      tags:
        - Meetings
      security:
        - azureAd: []
      parameters:
        - name: status
          in: query
          description: Filter by meeting status
          schema:
            type: string
            enum: [Scheduled, InProgress, Completed, Cancelled]
        - name: fromDate
          in: query
          description: Filter meetings on or after this date (ISO 8601)
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Filter meetings on or before this date (ISO 8601)
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: List of meetings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingListResponse'
        '401':
          description: Unauthorized

  /meetings/{meetingId}:
    get:
      summary: Get meeting details
      operationId: getMeeting
      tags:
        - Meetings
      security:
        - azureAd: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Meeting details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingResponse'
        '401':
          description: Unauthorized
        '404':
          description: Meeting not found

components:
  securitySchemes:
    azureAd:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/{tenant}/oauth2/v2.0/authorize
          scopes:
            SecAdmin: SEC admin role required for approval/rejection

  schemas:
    CreateMeetingRequestRequest:
      type: object
      required:
        - proposedDate
        - proposedTime
        - location
      properties:
        proposedDate:
          type: string
          format: date
          description: Proposed meeting date (YYYY-MM-DD), must be in the future
        proposedTime:
          type: string
          format: time
          description: Proposed meeting time (HH:MM:SS), 24-hour format
        location:
          type: string
          maxLength: 500
          description: Meeting location (e.g., "Board Room A", "Virtual - Zoom")
        agenda:
          type: string
          maxLength: 2000
          description: Optional agenda or description
      example:
        proposedDate: "2026-02-15"
        proposedTime: "14:30:00"
        location: Board Room A
        agenda: "Q1 financial review and budget approval"

    MeetingRequestResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        requestedByUser:
          $ref: '#/components/schemas/UserInfo'
        proposedDate:
          type: string
          format: date
        proposedTime:
          type: string
          format: time
        location:
          type: string
        agenda:
          type: string
          nullable: true
        status:
          type: string
          enum: [Pending, Approved, Rejected]
        rejectionReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        rejectedAt:
          type: string
          format: date-time
          nullable: true

    ApproveMeetingRequestRequest:
      type: object
      required:
        - acknowledgeConflict
      properties:
        acknowledgeConflict:
          type: boolean
          description: Must be true if date conflicts with existing meeting (SEC admin confirms override)
        notes:
          type: string
          maxLength: 2000
          description: Optional notes for the approved meeting

    RejectMeetingRequestRequest:
      type: object
      required:
        - rejectionReason
      properties:
        rejectionReason:
          type: string
          maxLength: 1000
          minLength: 1
          description: Reason for rejection (shown to user)

    MeetingResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        meetingRequest:
          $ref: '#/components/schemas/MeetingRequestResponse'
        approvedByUser:
          $ref: '#/components/schemas/UserInfo'
        scheduledDate:
          type: string
          format: date
        scheduledTime:
          type: string
          format: time
        location:
          type: string
        agenda:
          type: string
        status:
          type: string
          enum: [Scheduled, InProgress, Completed, Cancelled]
        conflictAcknowledged:
          type: boolean
        notes:
          type: string
          nullable: true
        approvedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    MeetingRequestListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MeetingRequestResponse'
        pagination:
          $ref: '#/components/schemas/PaginationInfo'

    MeetingListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MeetingResponse'
        pagination:
          $ref: '#/components/schemas/PaginationInfo'

    UserInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [RegularUser, SecAdmin, ExternalMember]

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
        pageSize:
          type: integer
        totalCount:
          type: integer
        totalPages:
          type: integer

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code (e.g., "INVALID_DATE", "CONFLICT_NOT_ACKNOWLEDGED")
        message:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              issue:
                type: string

